{{ define "main" }}

{{ partial "navbar.html" . }}
{{ partial "navbar-clone.html" . }}

<section class="projects-section is-medium">
    <div class="container">
        <div class="columns">
            <div class="column is-four-fifths is-centered-tablet-portrait">
                <h1 class="title section-title">{{ .Title }}</h1>
                <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
                <div class="divider"></div>
            </div>
        </div>
        
        <div class="content">
          {{ partial "translationTable.html" . }}
        </div>

        <div class="content">
            {{ .Content }}
        </div>
    </div>
</section>

{{ if .Params.include_footer }}
{{ partial "footer.html" . }}
{{ end }}

{{ end }}
