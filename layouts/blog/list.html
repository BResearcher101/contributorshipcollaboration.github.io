{{ define "main" }}

{{ partial "navbar.html" . }}
{{ partial "navbar-clone.html" . }}

<section class="section is-medium">
    <div class="container">
        <div class="columns">
            <div class="column is-centered-tablet-portrait">
                <h1 class="title section-title">Blog</h1>
                <div class="divider"></div>
            </div>
        </div>
    
        <div class="content">
            <ul>
                {{ range .Pages }}
                    {{ .Render "li" }}
                {{ end }}
            </ul>
        </div>
    </div>
</section>

{{ if .Params.include_footer }}
{{ partial "footer.html" . }}
{{ end }}

{{ end }}
